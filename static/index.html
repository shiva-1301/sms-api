<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ff0000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/static/manifest.json" />
    <title>SOS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        background: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        overflow: hidden;
      }

      .sos-btn {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: #ff0000;
        border: 4px solid #cc0000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        animation: pulse 0.8s infinite;
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        transition: transform 0.1s ease;
      }

      .sos-btn:active {
        transform: scale(0.95);
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), 0 0 60px rgba(255, 0, 0, 0.4);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 50px rgba(255, 0, 0, 1), 0 0 80px rgba(255, 0, 0, 0.6);
          transform: scale(1.05);
        }
        100% {
          box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), 0 0 60px rgba(255, 0, 0, 0.4);
          transform: scale(1);
        }
      }

      .status {
        position: fixed;
        top: 20px;
        left: 20px;
        color: #fff;
        font-size: 14px;
        min-height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="status" id="status"></div>
    <button class="sos-btn" id="sosBtn">SOS</button>

    <script>
      const sosBtn = document.getElementById("sosBtn");
      const statusEl = document.getElementById("status");

      function setStatus(text) {
        statusEl.textContent = text;
      }

      async function sendLocationSMS(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const accuracy = Math.round(position.coords.accuracy);

        try {
          // Step 1: Fetch all emergency contact numbers
          setStatus("Fetching contacts...");
          const phonesResponse = await fetch("/phones");
          const phonesData = await phonesResponse.json();
          const phones = phonesData.phones;

          if (!phones || phones.length === 0) {
            throw new Error("No emergency contacts found");
          }

          // Step 2: Send SMS to each number
          setStatus(`Sending to ${phones.length} contact(s)...`);
          let successCount = 0;
          let failCount = 0;

          for (const phone of phones) {
            try {
              const payload = {
                api_key: "SECRET123",
                event: "BUTTON_TRIPLE_PRESS",
                phone: phone,
                lat: lat,
                lon: lon,
                accuracy: accuracy
              };

              const response = await fetch("/trigger", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
              });

              if (response.ok) {
                successCount++;
              } else {
                failCount++;
              }
            } catch (err) {
              failCount++;
            }
          }

          return { successCount, failCount, total: phones.length };
        } catch (error) {
          throw error;
        }
      }

      sosBtn.addEventListener("click", () => {
        if (!navigator.geolocation) {
          setStatus("Geolocation not supported");
          return;
        }

        setStatus("Getting location...");
        sosBtn.disabled = true;

        navigator.geolocation.getCurrentPosition(
          async (position) => {
            try {
              setStatus("Sending SOS...");
              const result = await sendLocationSMS(position);
              setStatus(`âœ“ Sent to ${result.successCount}/${result.total}`);
              sosBtn.disabled = false;
              setTimeout(() => setStatus(""), 3000);
            } catch (error) {
              setStatus("Error: " + error.message);
              sosBtn.disabled = false;
            }
          },
          (error) => {
            setStatus("Location denied");
            sosBtn.disabled = false;
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      });

      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/sw.js')
          .then(() => console.log('PWA ready'))
          .catch(err => console.error('SW registration failed:', err));
      }
    </script>
  </body>
</html>
